<style>
  .fullscreen-container {
    display: none;
    /* 默认隐藏 */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    /* 半透明背景 */
    justify-content: center;
    align-items: center;
    z-index: 9999;
    /* 确保在最上层 */
    cursor: zoom-out;
    /* 光标类型 */
  }

  .fullscreen-container img {
    border-radius: 8px;
    max-width: 90%;
    max-height: 90%;
    transition: transform 0.3s ease-in-out;
    /* 添加过渡效果 */
  }

  .fullscreen-container img.zoom-in {
    transform: scale(1);
    /* 放大 */
  }

  .fullscreen-container img.zoom-out {
    transform: scale(0);
    /* 缩小 */
  }

  .article img {
    cursor: zoom-in;
    /* 光标类型 */
  }

  div.fullscreen-container img {
    cursor: zoom-out;
    /* 光标类型 */
  }
</style>
